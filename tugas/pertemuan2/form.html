<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Cahya Diantoni</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="kotak_login">
        <h1>Pendaftaran Mahasiswa Baru</h1>
        <hr>
        <br>
        <form action="submit">
            <label for="npm">NPM (Nomor Pokok Mahasiswa)</label>
            <input type="text" name="npm" id="npm" class="form_input">
            <label for="nama">Nama Lengkap</label>
            <input type="text" name="nama" id="nama" class="form_input">
            <label for="alamat">Alamat</label>
            <textarea name="alamat" id="alamat" cols="35" rows="10" class="form_input"></textarea>
            <label for="jk">Jenis Kelamin</label> <br>
            <input type="radio" name="jk" id="laki" value="laki laki">
            <label for="laki">Laki Laki</label> <br>
            <input type="radio" name="jk" id="perempuan" value="perempuan">
            <label for="perempuan">Perempuan</label> <br> <br>
            <label for="prodi">Program Studi</label>
            <select name="prodi" id="prodi" class="form_input">
                <option>Pilih Program Studi</option>
                <option value="ti">Teknik Informatika</option>
                <option value="si">Sistem Informasi</option>
            </select>
            <input type="submit" value="submit" class="tombol_submit">
        </form>
    </div>
    
</body>
</html>
